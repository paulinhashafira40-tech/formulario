<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário conectado ao Google Sheets</title>
</head>

<body>

    <!-- Formulário -->
    <form name="submit-to-google-sheet">
        <h2>Deixe aqui sua sugestão:</h2>
        <input name="sugestao" type="text" placeholder="Mensagem">

        <!-- Botão -->
        <button type="submit">Cadastrar</button>
    </form>

    <script>
        // URL do Google Apps Script para salvar os dados no Google Sheets
        const scriptURL = 'https://script.google.com/macros/s/AKfycbvTYq8PX67J4m87vAjcF_w-SX1Ih9dBwenRT3y1fP9nyaAdoUvkfnfJmgtoBthJx/execc';
        const form = document.forms['submit-to-google-sheet'];

        // Captura o evento de envio do formulário
        form.addEventListener('submit', e => {
            e.preventDefault(); // Impede o recarregamento da página

            // Envia os dados para o Google Sheets via POST
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message));

            // Limpa o formulário após envio
            form.reset();
        });
    </script>

</body>

</html>
<script>
    var sheetName = 'Sheet1';
    var scriptProp = PropertiesService.getScriptProperties();

    function initialSetup() {
        var activeSpreadsheet = SpreadsheetApp.getActiveSpreadsheet();
        scriptProp.setProperty('key', activeSpreadsheet.getId());
    }

    function doPost(e) {
        var lock = LockService.getScriptLock();
        lock.waitLock(10000); // espera até 10 segundos para obter o lock

        try {
            var doc = SpreadsheetApp.openById(scriptProp.getProperty('key'));
            var sheet = doc.getSheetByName(sheetName);

            var headers = sheet.getRange(1, 1, 1, sheet.getLastColumn()).getValues()[0];
            var nextRow = sheet.getLastRow() + 1;

            var newRow = headers.map(function (header) {
                return header === 'timestamp' ? new Date() : e.parameter[header];
            });

            sheet.getRange(nextRow, 1, 1, newRow.length).setValues([newRow]);

            return ContentService
                .createTextOutput(JSON.stringify({ 'result': 'success', 'row': nextRow }))
                .setMimeType(ContentService.MimeType.JSON);

        } catch (err) {
            return ContentService
                .createTextOutput(JSON.stringify({ 'result': 'error', 'error': err.message }))
                .setMimeType(ContentService.MimeType.JSON);

        } finally {
            lock.releaseLock();
        }
    }

</script>
